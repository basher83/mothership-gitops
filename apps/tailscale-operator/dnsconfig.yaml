# Tailscale DNS nameserver for MagicDNS resolution
# Enables pods to resolve *.ts.net names directly
# Requires CoreDNS stub resolver configuration (see CLAUDE.md)
apiVersion: tailscale.com/v1alpha1
kind: DNSConfig
metadata:
  name: ts-dns
  namespace: tailscale-operator
spec:
  nameserver:
    image:
      repo: tailscale/k8s-nameserver
      tag: unstable
