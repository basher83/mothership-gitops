# ExternalSecret for Homarr database encryption key
# Pulls from Infisical: /homarr/HOMARR_DB_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homarr-db-encryption
  namespace: homarr
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-homarr
  target:
    name: db-encryption
    creationPolicy: Owner
  data:
    - secretKey: db-encryption-key
      remoteRef:
        key: HOMARR_DB_KEY
