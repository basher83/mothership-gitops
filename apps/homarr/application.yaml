# Homarr - Homelab dashboard
# Uses db-encryption secret from ExternalSecret
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homarr-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://homarr-labs.github.io/charts/
    chart: homarr
    targetRevision: 8.*
    helm:
      valuesObject:
        env:
          # Allow connections to Proxmox with self-signed certs
          - name: NODE_TLS_REJECT_UNAUTHORIZED
            value: "0"
        persistence:
          homarrDatabase:
            enabled: true
            storageClassName: longhorn
            accessMode: ReadWriteOnce
            size: 1Gi
        # Service annotations removed - using Tailscale Ingress instead
  destination:
    server: https://kubernetes.default.svc
    namespace: homarr
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: db-encryption
      jsonPointers:
        - /data
        - /metadata/annotations
        - /metadata/labels
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
