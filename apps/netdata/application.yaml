# Netdata - Cluster monitoring
# Uses envFrom to load claiming secrets from ExternalSecret
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netdata-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://netdata.github.io/helmchart
    chart: netdata
    targetRevision: 3.*
    helm:
      valuesObject:
        image:
          tag: stable
        ingress:
          enabled: false
        k8sState:
          configs:
            go.d:
              enabled: true
              path: /etc/netdata/go.d.conf
              data: |
                default_run: no
                modules:
                  k8s_state: yes
                  coredns: yes
            go.d-coredns:
              enabled: true
              path: /etc/netdata/go.d/coredns.conf
              data: |
                jobs:
                  - name: coredns
                    url: http://kube-dns.kube-system.svc.cluster.local:9153/metrics
        parent:
          claiming:
            enabled: true
            token: ""
            rooms: ""
          envFrom:
            - secretRef:
                name: netdata-claiming
        child:
          claiming:
            enabled: true
            token: ""
            rooms: ""
          envFrom:
            - secretRef:
                name: netdata-claiming
  destination:
    server: https://kubernetes.default.svc
    namespace: netdata
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
